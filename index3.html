/*==========  Structure  ==========*/
.btn-push {
	position: relative;
	top: 0px;
	font-family: Arial, Helvetica, sans-serif;
	text-decoration: none;
	font-size: 25px;
	padding: 15px 50px;
	margin: 40px;
	text-shadow: 1px 1px 1px #fff;
	-webkit-transition: All 250ms ease;
	-moz-transition: All 250ms ease;
	-o-transition: All 250ms ease;
	-ms-transition: All 250ms ease;
	transition: All 250ms ease;
	background: #A7DFE3;
	color: #fff;
	border: 1px solid #1EA0AB;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0px 5px 0px #1EA0AB;
	-moz-box-shadow: 0px 5px 0px #1EA0AB;
	-ms-box-shadow: 0px 5px 0px #1EA0AB;
	-o-box-shadow: 0px 5px 0px #1EA0AB;
	box-shadow: 0px 5px 0px #1EA0AB;
	text-shadow: 1px 1px 1px #666;
}
.btn-push:hover {color:#1EA0AB;	text-shadow: 1px 1px 1px #fff}
.btn-push:active {
	position: relative;
	top: 5px;
	-webkit-box-shadow: none !important;
	-moz-box-shadow: none !important;
	-ms-box-shadow: none !important;
	-o-box-shadow: none !important;
	box-shadow: none !important;
	-webkit-transition: All 250ms ease;
	-moz-transition: All 250ms ease;
	-o-transition: All 250ms ease;
	-ms-transition: All 250ms ease;
	transition: All 250ms ease;
}
